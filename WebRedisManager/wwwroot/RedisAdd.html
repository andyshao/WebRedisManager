<!DOCTYPE html>
<html lang="zh-cn" style="background-color: #f2f2f2;">
<head>
    <meta charset="utf-8" />
    <title>添加redis服务器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="/Content/css/layui.css" rel="stylesheet" />
    <link href="/Content/css/global.css" rel="stylesheet" />
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-col-md12" style="margin-top:15px;">
            <div class="layui-card">
                <form id="add_form" class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">name</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" autocomplete="off" placeholder="name" class="layui-input" lay-verify="required" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">ip</label>
                        <div class="layui-input-block">
                            <input type="text" name="ip" autocomplete="off" placeholder="ip" class="layui-input" lay-verify="required" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">port</label>
                        <div class="layui-input-block">
                            <input type="text" name="port" autocomplete="off" placeholder="port" class="layui-input" lay-verify="required" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" id="add_btn" class="layui-btn">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="Content/js/layui.js"></script>
    <script src="Content/js/redis.js"></script>
</body>
</html>
